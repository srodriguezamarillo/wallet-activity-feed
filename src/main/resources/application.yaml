spring:
  application:
    name: wallet-activity-feed

  cache:
    type: simple

  datasource:
    url: jdbc:mysql://localhost:3306/walletdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: wallet
    password: wallet

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

logging:
  level:
    com.example.wallet.activity: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN

app:
  kafka:
    enabled: true
    activity-topic: wallet.activity.events
    dlq-topic: wallet.activity.events.dlq

